    <div class="poki-intro">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/n59-PC1a9sc?si=7zGa5QkhoYEEo1sM"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>

    <div class="char-container">
      <button class="pokemon-button" onclick="charmanderSound()">
        <img id="charmander" src="photos/charmander.png" alt="Charmander" />
      </button>
    </div>

    <div class="pika-container">
      <button class="pokemon-button" onclick="pikaSound()">
        <img  id="pikachu" src="photos/pikachu.png" alt="Pikachu" />
      </button>
    </div>

    <div class="squirtle-container">
      <button class="pokemon-button" onclick="squirtleSound()">
        <img id="squirtle" src="photos/squirtle.png" alt="Squirtle" />
      </button>
    </div>

    <div class="bulb-container">
      <button class="pokemon-button" onclick="bulbasaurSound()">
        <img id="bulbasaur" src="photos/bulbasaur.png" alt="Bulbasaur" />
      </button>
    </div>

    <audio
      id="pikachu-Sound"
      src="audio/pikachuSound.mp3"
      type="audio/mp3"
    ></audio>
    
    <audio
      id="bulbasaur-Sound"
      src="audio/bulbasaurSound.mp3"
      type="audio/mp3"
    ></audio>

    <audio
      id="squirtle-Sound"
      src="audio/squirtleSound.mp3"
      type="audio/mp3"
