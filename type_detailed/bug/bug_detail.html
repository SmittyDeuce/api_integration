<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bug</title>
    <script src="bug_detail.js" defer></script>
    <link rel="stylesheet" href="bug_detail.css" />
    <link rel="stylesheet" href="../../css/bootstrap.css" />
  </head>
  <body style="background-color: #a6b91a">
    <!-- Navbar -->
    <nav
      id="navbar"
      class="navbar navbar-expand-lg bg-body-tertiary"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="../../home.html">Poki-Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-fill w-100">
            <li class="nav-item me-5">
              <a class="nav-link active" href="../../search/search.html">Search</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="../../types/types.html">Types</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Bug Text -->
    <div class="bug-title text-center">
      <h1>BUG</h1>
    </div>

    <!-- Image -->
    <div class="image-container text-center">
      <img src="../type_photo/bug.png" alt="bug symbol" />
    </div>

    <!-- Tables for Strengths and Weaknesses -->
    <div class="row mt-5">
      <div class="col-md-6 text-center">
        <h2>Weaknesses</h2>
        <table class="table table-bordered weakness-table">
          <thead>
            <tr>
              <th>Type</th>
              <th>Multiplier</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Flying</td>
              <td>x4</td>
            </tr>
            <tr>
              <td>Fire</td>
              <td>x2</td>
            </tr>
            <tr>
              <td>Rock</td>
              <td>x2</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6 text-center">
        <h2>Strengths</h2>
        <table class="table table-bordered strengths-table">
          <thead>
            <tr>
              <th>Type</th>
              <th>Multiplier</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Grass</td>
              <td>x2</td>
            </tr>
            <tr>
              <td>Psychic</td>
              <td>x2</td>
            </tr>
            <tr>
              <td>Dark</td>
              <td>x2</td>
            </tr>
          </tbody>
        </table>
      </div>
